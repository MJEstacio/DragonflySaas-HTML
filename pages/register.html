<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://kit.fontawesome.com/6c43f4ca38.js" crossorigin="anonymous"></script>
  <title>Dragonfly</title>

</head>

<body>
  <main class="account-section">
    <div class="container">
      <div class="logo-container"> <a href="../index.html"><img src="../images/logo1.png" alt=""></a></div>
      <h1 class="header-line header-line3 register-header">Create your Dragonfly account</h1>

      <span>Sign up with</span>
      <div class="social-container">
        <div class="social-card">
          <a href=""> <i class="fa-brands fa-google"></i>
            <span>Google</span></a>
        </div>
        <div class="social-card">
          <a href=""><i class="fa-brands fa-facebook"></i>
            <span>Facebook</span></a>
        </div>
        <div class="social-card">
          <a href=""><i class="fa-solid fa-circle"></i>
            <span>Option 3</span></a>
        </div>
        <div class="social-card">
          <a href=""> <i class="fa-solid fa-circle"></i>
            <span>Option 4</span></a>
        </div>
      </div>
      <div class="account-divider">
        <hr>
        <span>OR</span>
      </div>
      <form action="" id="register-form">
        <span>Create your own email</span>
        <label for="username">Username</label>
        <input type="text">
        <label for="email">Email</label>
        <input type="email">

        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password">
          <i class="fa-solid fa-eye" id="show-password"></i>
        </div>
        <input type="submit" class="login" value="LOGIN">
        <div class="register-link">
          <span>Already have an account? <a href="./login.html">Log In</a></span>
        </div>
      </form>
      <div class="account-footer">
        <a href="./privacy.html">Privacy & Terms</a>
        <hr>
        <a href="./contact us.html">Contact Us</a>
      </div>
    </div>

  </main>

  <script src="../scripts/password.js"></script>
</body>

</html>
